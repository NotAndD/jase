<div class="container">
  <form (ngSubmit)="onSubmit()" #actionForm="ngForm">
    <div class="row" style="margin-top: 10px">

      <div class="col-sm-8 col-xs-12">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="newPar.title" name="title">
        </div>
      </div>

      <div class="col-sm-4 col-xs-12">
        <div class="form-group">
          <label for="arguments">Arguments</label>
          <input type="text" class="form-control" id="arguments" [(ngModel)]="arguments" name="arguments">
        </div>
      </div>

      <div class="col-sm-4 col-xs-6">
        <div class="form-group">
            <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="isInner"
            [(ngModel)]="isInner" name="isInner">
          <label class="custom-control-label" for="isInner">
            Should link inside previous paragraph?
          </label>
          </div>
        </div>
      </div>

      <div class="col-sm-8 col-xs-6">
        <div class="form-group">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="conditionApplied" name="conditionApplied"
              [(ngModel)]="conditionApplied">
            <label class="custom-control-label" for="conditionApplied">Require condition</label>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-xs-12" *ngIf="conditionApplied">

        <div class="row alert alert-secondary">
          <div class="col-sm-3 col-xs-6">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="playerGender" 
                [(ngModel)]="playerGender" [ngClass]="{'disabled': beingFast || fatality}"
                [disabled]="beingFast || fatality" name="playerGender">
              <label for="playerGender">
                Player's gender
              </label>
            </div>
          </div>

          <div class="col-sm-3 col-xs-6">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="otherGender" 
                [(ngModel)]="otherGender" [ngClass]="{'disabled': beingFast || fatality}"
                [disabled]="beingFast || fatality" name="otherGender">
              <label for="otherGender">
                Other's gender
              </label>
            </div>
          </div>

          <div class="col-sm-3 col-xs-6">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="beingFast" 
                [(ngModel)]="beingFast" [ngClass]="{'disabled': otherGender || playerGender || fatality}"
                [disabled]="otherGender || playerGender || fatality" name="beingFast">
              <label for="beingFast">
                Being FAST
              </label>
            </div>
          </div>

          <div class="col-sm-3 col-xs-6">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="fatality" 
                [(ngModel)]="fatality" [ngClass]="{'disabled': otherGender || playerGender || beingFast}"
                [disabled]="otherGender || playerGender || beingFast" name="fatality">
              <label for="fatality">
                Success on fatality
              </label>
            </div>
          </div>

          <div class="col-sm-4 col-xs-6" *ngIf="fatality">
            <h5>Difficulty</h5>
            <div class="form-group">
              <div class="custom-control custom-radio">
                <input type="radio" id="difficulty0" name="difficulty0" class="custom-control-input"
                [(ngModel)]="difficulty" value="0">
                <label class="custom-control-label" for="difficulty0">Easy</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="difficulty1" name="difficulty1" class="custom-control-input"
                [(ngModel)]="difficulty" value="1">
                <label class="custom-control-label" for="difficulty1">Hard</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="difficulty2" name="difficulty2" class="custom-control-input"
                [(ngModel)]="difficulty" value="2">
                <label class="custom-control-label" for="difficulty2">Impossible</label>
              </div>
            </div>
          </div>
          
        </div>

      </div>


      <div class="col-sm-12" style="margin-top: 10px">
        <button type="button" class="btn btn-warning margin-rt-3" (click)="onCancel()">
          Back
        </button>
        <button type="submit" [disabled]="!actionForm.form.valid" class="btn btn-warning margin-rt-3">
          Next
        </button>
      </div>

    </div>
  </form>
</div>
