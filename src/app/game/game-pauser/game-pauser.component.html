<div class="scrollable-container">

<div class="container">
  <div class="row">
    <div class="text-center col-md-12 margins-10">
      <h3>Game paused</h3>
    </div>

    <div class="col-md-12 text-center margins-10 font-size-20">
      <p>
        {{ sillyMessage }}
      </p>
    </div>

    <div *ngIf="showOptions" class="col-md-12 margins-10">
      <div class="alert alert-secondary">
        <app-options-form [submitButtonText]="'Save'" 
          (callOnOptionSubmit)="onGameOptionsSubmit($event)"></app-options-form>
      </div>
    </div>

    <div *ngIf="!showOptions" class="col-md-12 margins-10">
      <button class="btn btn-warning" style="margin-left: 5px" 
        (click)="showOptions = true">Show Options</button>
      <button class="btn btn-warning" style="margin-left: 20px" 
        (click)="onResumeGame()">Resume</button>
      <button class="btn btn-danger float-right"
        (click)="onExitGame()">Exit</button>
    </div>
  </div>
</div>

</div>
